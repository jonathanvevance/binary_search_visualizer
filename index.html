<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/ce19268848.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- top banner -->
    <div id="top-banner">
      <h1>Binary Search Visualizer</h1>
    </div>

    <!-- nav bar -->
    <div id="stripe">
      <button>New Numbers</button>
      <button>RESET</button>
    </div>

    <!-- container -->
    <div id="container">
      <!-- content -->
      <div id="content">
        <div id="query-space">
          <p>Enter number to search :</p>
          <input id="query" type="number" />
        </div>
        <div id="numbers-space" class="flex">
          <div id="number-1" class="number-idx">
            <div class="number">1</div>
            <div class="idx">0</div>
            <div class="start active">
              <i class="fas fa-caret-up"></i>
              <p>start</p>
            </div>
          </div>
          <div id="number-2" class="number-idx">
            <div class="number">13</div>
            <div class="idx">1</div>
            <div class="start">
              <i class="fas fa-caret-up"></i>
              <p>start</p>
            </div>
          </div>
          <div id="number-3" class="number-idx">
            <div class="number">1</div>
            <div class="idx">2</div>
          </div>
          <div id="number-4" class="number-idx">
            <div class="number">1</div>
            <div class="idx">3</div>
          </div>
          <div id="number-5" class="number-idx">
            <div class="number">1</div>
            <div class="idx">4</div>
          </div>
          <div id="number-6" class="number-idx">
            <div class="number">1</div>
            <div class="idx">5</div>
          </div>
          <div id="number-7" class="number-idx">
            <div class="number">1</div>
            <div class="idx">6</div>
          </div>
          <div id="number-8" class="number-idx">
            <div class="number">1</div>
            <div class="idx">7</div>
          </div>
          <div id="number-9" class="number-idx">
            <div class="number">1</div>
            <div class="idx">8</div>
          </div>
        </div>
      </div>

      <!-- variable space -->
      <div id="variable-space">hello</div>
    </div>
  </body>
</html>
